<!-- Framework Integration Panel Component -->
<div class="framework-integration-panel" id="framework-integration-panel">

  <!-- Contextual Guidance Panel -->
  <div class="guidance-panel" id="guidance-panel" style="display: none;">
    <div class="guidance-header">
      <div class="guidance-title">
        <span class="guidance-icon">üìã</span>
        <h4 id="guidance-title-text">Framework guidance</h4>
      </div>
      <button class="guidance-close" onclick="closeGuidancePanel()">√ó</button>
    </div>

    <div class="guidance-content" id="guidance-content">
      <!-- Dynamic content will be inserted here -->
    </div>

    <div class="guidance-actions">
      <button class="guidance-btn primary" id="view-appendix-btn" onclick="viewFullAppendix()">
        <span class="btn-icon">üìÑ</span>
        View Full Appendix
      </button>
      <button class="guidance-btn secondary" id="related-tools-btn" onclick="showRelatedTools()">
        <span class="btn-icon">üõ†Ô∏è</span>
        Related Tools
      </button>
    </div>
  </div>

  <!-- Framework References Panel -->
  <div class="framework-references" id="framework-references">
    <div class="references-header">
      <h5>Related framework content</h5>
      <button class="references-toggle" onclick="toggleReferences()">
        <span class="toggle-text">Show References</span>
        <span class="toggle-icon">‚ñº</span>
      </button>
    </div>

    <div class="references-content" id="references-content" style="display: none;">
      <div class="reference-categories">

        <!-- Appendices References -->
        <div class="reference-category appendix-refs">
          <h6>
            <span class="category-icon">üìö</span>
            Framework appendices
          </h6>
          <div class="reference-list" id="appendix-refs-list">
            <!-- Dynamic content -->
          </div>
        </div>

        <!-- Step References -->
        <div class="reference-category step-refs">
          <h6>
            <span class="category-icon">üìã</span>
            Framework steps
          </h6>
          <div class="reference-list" id="step-refs-list">
            <!-- Dynamic content -->
          </div>
        </div>

        <!-- Assessment Tools References -->
        <div class="reference-category tools-refs">
          <h6>
            <span class="category-icon">üõ†Ô∏è</span>
            Other assessment tools
          </h6>
          <div class="reference-list" id="tools-refs-list">
            <!-- Dynamic content -->
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Progress Integration -->
  <div class="progress-integration" id="progress-integration">
    <div class="framework-progress">
      <h6>Your framework progress</h6>
      <div class="progress-steps">
        <div class="progress-step" data-step="1">
          <span class="step-number">1</span>
          <span class="step-name">Use Case</span>
          <div class="step-status" id="step-1-status">In Progress</div>
        </div>
        <div class="progress-step" data-step="2">
          <span class="step-number">2</span>
          <span class="step-name">Source Data</span>
          <div class="step-status" id="step-2-status">Pending</div>
        </div>
        <div class="progress-step" data-step="3">
          <span class="step-number">3</span>
          <span class="step-name">Generate</span>
          <div class="step-status" id="step-3-status">Pending</div>
        </div>
        <div class="progress-step" data-step="4">
          <span class="step-number">4</span>
          <span class="step-name">Risk Assess</span>
          <div class="step-status" id="step-4-status">Pending</div>
        </div>
        <div class="progress-step" data-step="5">
          <span class="step-number">5</span>
          <span class="step-name">Manage</span>
          <div class="step-status" id="step-5-status">Pending</div>
        </div>
      </div>
    </div>
  </div>

</div>

<script>
// Framework Integration Panel JavaScript
class FrameworkIntegrationPanel {
    constructor() {
        this.currentQuestion = null;
        this.currentAppendix = null;
        this.frameworkData = this.initializeFrameworkData();
        this.userProgress = this.loadUserProgress();
        this.init();
    }

    init() {
        this.updateProgressDisplay();
        this.bindQuestionEvents();
    }

    initializeFrameworkData() {
        return {
            // Question to appendix mapping
            questionMappings: {
                // Use Case Assessment mappings
                'public-benefit': {
                    appendix: 4,
                    title: 'Public benefit evaluation criteria',
                    content: 'The framework requires clear demonstration of public benefit in four key areas: providing or improving health services, enhancing health system outcomes, supporting health policy development, or advancing health research for community benefit.',
                    link: '/web-pages/resources/appendices/use-case-assessment/UseCaseAssessment.en-US.webpage.copy.html#public-benefit',
                    relatedTools: ['impact-assessment'],
                    frameworkSteps: [1]
                },
                'community-notification': {
                    appendix: 5,
                    title: 'Community consultation requirements',
                    content: 'Community notification involves public communication about synthetic data projects, clear explanation of privacy protection methods, information about research types, and opportunities for community feedback on data governance approaches.',
                    link: '/web-pages/resources/appendices/impact-assessment/ImpactAssessment.en-US.webpage.copy.html#community-engagement',
                    relatedTools: ['impact-assessment'],
                    frameworkSteps: [1]
                },
                'synthetic-suitability': {
                    appendix: 6,
                    title: 'Synthetic data suitability evaluation',
                    content: 'Assess whether analysis can be conducted effectively with synthetic data, statistical relationships will be preserved, precise individual-level accuracy is not required, and alternative approaches are insufficient.',
                    link: '/web-pages/resources/appendices/technical-assessment/TechnicalAssessment.en-US.webpage.copy.html#suitability',
                    relatedTools: ['quality-metrics', 'technical-assessment'],
                    frameworkSteps: [1, 2, 3]
                },
                'indigenous-sovereignty': {
                    appendix: 5,
                    title: 'Indigenous data sovereignty considerations',
                    content: 'Special consideration for Aboriginal and Torres Strait Islander data includes recognition of Indigenous peoples rights to control community data, compliance with Indigenous data governance frameworks, and consultation with appropriate community representatives.',
                    link: '/web-pages/resources/appendices/impact-assessment/ImpactAssessment.en-US.webpage.copy.html#indigenous-sovereignty',
                    relatedTools: ['impact-assessment'],
                    frameworkSteps: [1]
                },
                'privacy-risk': {
                    appendix: 10,
                    title: 'Privacy and re-identification risk assessment',
                    content: 'Comprehensive evaluation of re-identification risks, privacy threats, vulnerability assessments, and safety protocols for synthetic data generation and use.',
                    link: '/web-pages/resources/appendices/safety-assessment/SafetyAssessment.en-US.webpage.copy.html#privacy-risk',
                    relatedTools: ['risk-evaluation', 'compliance-checklist'],
                    frameworkSteps: [4, 5]
                },
                'data-quality': {
                    appendix: 6,
                    title: 'Data quality and technical assessment',
                    content: 'Technical evaluation criteria covering data quality frameworks, validation methodologies, quality metrics, and technical standards for synthetic data generation.',
                    link: '/web-pages/resources/appendices/technical-assessment/TechnicalAssessment.en-US.webpage.copy.html#quality',
                    relatedTools: ['quality-metrics'],
                    frameworkSteps: [2, 3]
                },
                'legal-compliance': {
                    appendix: 3,
                    title: 'Legal framework and compliance requirements',
                    content: 'Australian privacy law context, legal requirements for data use, compliance obligations, and regulatory considerations for synthetic data projects.',
                    link: '/web-pages/resources/appendices/policy-legal-framework/PolicyLegalFramework.en-US.webpage.copy.html',
                    relatedTools: ['compliance-checklist', 'legal-pathways'],
                    frameworkSteps: [1, 4, 5]
                }
            },

            // Appendix information
            appendices: {
                1: { title: 'About synthetic data', url: '/web-pages/resources/appendices/about-synthetic-data/AboutSyntheticData.en-US.webpage.copy.html' },
                2: { title: 'Glossary', url: '/web-pages/resources/appendices/glossary/Glossary.en-US.webpage.copy.html' },
                3: { title: 'Policy & legal framework', url: '/web-pages/resources/appendices/policy-legal-framework/PolicyLegalFramework.en-US.webpage.copy.html' },
                4: { title: 'Use case assessment', url: '/web-pages/resources/appendices/use-case-assessment/UseCaseAssessment.en-US.webpage.copy.html' },
                5: { title: 'Impact assessment', url: '/web-pages/resources/appendices/impact-assessment/ImpactAssessment.en-US.webpage.copy.html' },
                6: { title: 'Technical assessment', url: '/web-pages/resources/appendices/technical-assessment/TechnicalAssessment.en-US.webpage.copy.html' },
                7: { title: 'De-identification techniques', url: '/web-pages/resources/appendices/deidentification-techniques/DeidentificationTechniques.en-US.webpage.copy.html' },
                9: { title: 'Lawful pathways', url: '/web-pages/resources/appendices/lawful-pathways/LawfulPathways.en-US.webpage.copy.html' },
                10: { title: 'Safety assessment', url: '/web-pages/resources/appendices/safety-assessment/SafetyAssessment.en-US.webpage.copy.html' },
                11: { title: 'Assessment outcomes', url: '/web-pages/resources/appendices/assessment-outcomes/AssessmentOutcomes.en-US.webpage.copy.html' },
                12: { title: 'Privacy obligations', url: '/web-pages/resources/appendices/privacy-obligations/PrivacyObligations.en-US.webpage.copy.html' }
            },

            // Tool mappings
            tools: {
                'impact-assessment': { title: 'Impact Assessment Tool', url: '/web-pages/assessment-tools/impact-assessment/ImpactAssessment.en-US.webpage.copy.html' },
                'risk-evaluation': { title: 'Risk Evaluation Tool', url: '/web-pages/assessment-tools/risk-evaluation-tool/RiskEvaluationTool.en-US.webpage.copy.html' },
                'quality-metrics': { title: 'Quality Metrics Tool', url: '/web-pages/assessment-tools/quality-metrics-tool/QualityMetricsTool.en-US.webpage.copy.html' },
                'compliance-checklist': { title: 'Compliance Checklist Tool', url: '/web-pages/assessment-tools/compliance-checklist-tool/ComplianceChecklistTool.en-US.webpage.copy.html' },
                'legal-pathways': { title: 'Legal Pathways Wizard', url: '/web-pages/legal-pathways-wizard/LegalPathwaysWizard.en-US.webpage.copy.html' }
            }
        };
    }

    bindQuestionEvents() {
        // Bind to form elements that should trigger guidance
        document.querySelectorAll('[data-framework-guidance]').forEach(element => {
            // Add help icon to elements with framework guidance
            this.addGuidanceIcon(element);

            // Bind click events
            element.addEventListener('focus', (e) => {
                const guidanceKey = e.target.getAttribute('data-framework-guidance');
                this.showGuidance(guidanceKey);
            });
        });

        // Bind to question sections for reference display
        document.querySelectorAll('[data-framework-refs]').forEach(section => {
            const refsKey = section.getAttribute('data-framework-refs');
            this.updateReferences(refsKey);
        });
    }

    addGuidanceIcon(element) {
        const guidanceKey = element.getAttribute('data-framework-guidance');
        const mapping = this.frameworkData.questionMappings[guidanceKey];

        if (mapping) {
            const icon = document.createElement('button');
            icon.className = 'framework-help-icon';
            icon.innerHTML = 'üìñ';
            icon.title = 'View framework guidance';
            icon.onclick = (e) => {
                e.preventDefault();
                this.showGuidance(guidanceKey);
            };

            // Insert after the element
            element.parentNode.insertBefore(icon, element.nextSibling);
        }
    }

    showGuidance(guidanceKey) {
        const mapping = this.frameworkData.questionMappings[guidanceKey];
        if (!mapping) return;

        this.currentQuestion = guidanceKey;
        this.currentAppendix = mapping.appendix;

        // Update guidance panel
        document.getElementById('guidance-title-text').textContent = mapping.title;
        document.getElementById('guidance-content').innerHTML = `
            <div class="guidance-text">
                <p>${mapping.content}</p>
            </div>
            <div class="guidance-meta">
                <span class="appendix-ref">Framework Appendix ${mapping.appendix}</span>
                ${mapping.frameworkSteps.map(step => `<span class="step-ref">Step ${step}</span>`).join('')}
            </div>
        `;

        // Update action buttons
        document.getElementById('view-appendix-btn').onclick = () => {
            window.open(mapping.link, '_blank');
        };

        document.getElementById('related-tools-btn').onclick = () => {
            this.showRelatedTools(mapping.relatedTools);
        };

        // Show the panel
        document.getElementById('guidance-panel').style.display = 'block';

        // Update references
        this.updateReferences(guidanceKey);
    }

    updateReferences(refsKey) {
        const mapping = this.frameworkData.questionMappings[refsKey];
        if (!mapping) return;

        // Update appendix references
        const appendixList = document.getElementById('appendix-refs-list');
        appendixList.innerHTML = '';

        const relatedAppendices = [mapping.appendix];
        relatedAppendices.forEach(appendixNum => {
            const appendix = this.frameworkData.appendices[appendixNum];
            if (appendix) {
                const refItem = this.createReferenceItem(appendix.title, appendix.url, `Appendix ${appendixNum}`);
                appendixList.appendChild(refItem);
            }
        });

        // Update step references
        const stepList = document.getElementById('step-refs-list');
        stepList.innerHTML = '';

        mapping.frameworkSteps.forEach(stepNum => {
            const stepUrl = `/web-pages/step-${stepNum}-*/Step${stepNum}*.en-US.webpage.copy.html`;
            const stepTitle = this.getStepTitle(stepNum);
            const refItem = this.createReferenceItem(stepTitle, stepUrl, `Step ${stepNum}`);
            stepList.appendChild(refItem);
        });

        // Update tools references
        const toolsList = document.getElementById('tools-refs-list');
        toolsList.innerHTML = '';

        if (mapping.relatedTools) {
            mapping.relatedTools.forEach(toolKey => {
                const tool = this.frameworkData.tools[toolKey];
                if (tool) {
                    const refItem = this.createReferenceItem(tool.title, tool.url, 'Tool');
                    toolsList.appendChild(refItem);
                }
            });
        }
    }

    createReferenceItem(title, url, type) {
        const item = document.createElement('div');
        item.className = 'reference-item';
        item.innerHTML = `
            <a href="${url}" target="_blank" class="reference-link">
                <span class="reference-type">${type}</span>
                <span class="reference-title">${title}</span>
                <span class="reference-icon">‚Üí</span>
            </a>
        `;
        return item;
    }

    getStepTitle(stepNum) {
        const titles = {
            1: 'Use Case Assessment',
            2: 'Assess Source Data',
            3: 'Generate Synthetic Data',
            4: 'Assess Re-identification Risks',
            5: 'Manage Residual Risks'
        };
        return titles[stepNum] || `Step ${stepNum}`;
    }

    loadUserProgress() {
        const saved = localStorage.getItem('synd-framework-progress');
        return saved ? JSON.parse(saved) : {
            completedSteps: [],
            currentStep: 1,
            assessments: {}
        };
    }

    updateProgressDisplay() {
        document.querySelectorAll('.progress-step').forEach((step, index) => {
            const stepNum = index + 1;
            const statusEl = step.querySelector('.step-status');

            if (this.userProgress.completedSteps.includes(stepNum)) {
                step.classList.add('completed');
                statusEl.textContent = 'Complete';
            } else if (stepNum === this.userProgress.currentStep) {
                step.classList.add('current');
                statusEl.textContent = 'In Progress';
            } else {
                step.classList.add('pending');
                statusEl.textContent = 'Pending';
            }
        });
    }

    showRelatedTools(toolKeys) {
        if (!toolKeys || toolKeys.length === 0) return;

        const toolsContent = toolKeys.map(toolKey => {
            const tool = this.frameworkData.tools[toolKey];
            return tool ? `
                <div class="related-tool">
                    <h6>${tool.title}</h6>
                    <a href="${tool.url}" target="_blank" class="tool-link">Open Tool ‚Üí</a>
                </div>
            ` : '';
        }).join('');

        document.getElementById('guidance-content').innerHTML += `
            <div class="related-tools-section">
                <h5>Related assessment tools</h5>
                ${toolsContent}
            </div>
        `;
    }
}

// Global functions for panel controls
function closeGuidancePanel() {
    document.getElementById('guidance-panel').style.display = 'none';
}

function toggleReferences() {
    const content = document.getElementById('references-content');
    const toggle = document.querySelector('.references-toggle');
    const isVisible = content.style.display !== 'none';

    content.style.display = isVisible ? 'none' : 'block';
    toggle.querySelector('.toggle-text').textContent = isVisible ? 'Show References' : 'Hide References';
    toggle.querySelector('.toggle-icon').textContent = isVisible ? '‚ñº' : '‚ñ≤';
}

function viewFullAppendix() {
    // Handled by the showGuidance method
}

function showRelatedTools() {
    // Handled by the showGuidance method
}

// Initialize on page load
document.addEventListener('DOMContentLoaded', function() {
    if (document.getElementById('framework-integration-panel')) {
        window.frameworkIntegration = new FrameworkIntegrationPanel();
    }
});
</script>
